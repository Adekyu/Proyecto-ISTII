<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto ISTII | Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- Basic Style and Gradient Background --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e; /* Fallback for old browsers */
            background-image: linear-gradient(160deg, #1a1a2e 0%, #100f24 100%);
            color: white;
            overflow: hidden; /* Prevents scrollbars from decorative elements */
        }

        /* --- Glassmorphism Effect Styles --- */
        .glass-card {
            background: rgba(35, 35, 65, 0.4);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border-radius: 1.5rem;
        }

        /* --- Gradient Button --- */
        .cta-button {
            background-image: linear-gradient(90deg, #3a3a8e, #5f43b3);
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            box-shadow: 0 0 20px rgba(95, 67, 179, 0.7);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Minimalist Navigation -->
    <nav class="w-full p-6 flex justify-between items-center z-10">
        <div class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
            <span class="text-xl font-bold">Proyecto ISTII</span>
        </div>
        <div>
            <button id="logout-button" class="bg-black/50 text-white font-bold py-2 px-5 rounded-lg hover:bg-black/80 transition-colors duration-300">
                Cerrar Sesión
            </button>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center">

        <!-- Main Content Container -->
        <div class="container mx-auto p-6 lg:p-12">
            <div class="glass-card p-8 md:p-16 text-center">
                <h1 class="text-4xl md:text-6xl font-black text-white leading-tight mb-4">
                    Bienvenido al Index
                </h1>
                <p class="text-lg text-gray-300 mb-8 max-w-xl mx-auto">
                    Has iniciado sesión correctamente. Esta es la página principal de "Proyecto ISTII".
                </p>
                <div class="flex flex-col sm:flex-row gap-4 w-full max-w-md mx-auto">
                     <a href="#" class="w-full cta-button text-white font-bold py-3 px-6 rounded-lg text-center">
                        Gestionar Proyecto
                    </a>
                </div>
            </div>
        </div>

    </main>

    <script>
        // --- DOM Element References ---
        const logoutButton = document.getElementById('logout-button');

        // --- Logout Button Logic ---
        logoutButton.addEventListener('click', () => {
            // Redirects back to the login page.
            // This relative path is perfect for GitHub Pages.
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
