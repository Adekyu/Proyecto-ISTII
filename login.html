<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto ISTII | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- Basic Style and Gradient Background --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e; /* Fallback for old browsers */
            background-image: linear-gradient(160deg, #1a1a2e 0%, #100f24 100%);
            color: white;
            overflow: hidden; /* Prevents scrollbars from decorative elements */
        }

        /* --- Glassmorphism Effect Styles --- */
        .glass-card {
            background: rgba(35, 35, 65, 0.4);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border-radius: 1.5rem;
        }

        /* --- Decorative shapes and gradients --- */
        .squircles {
            border-radius: 2rem;
        }
        .gradient-aurora-1 {
            background-image: linear-gradient(135deg, rgba(138, 43, 226, 0.5) 0%, rgba(75, 0, 130, 0.3) 50%, rgba(30, 144, 255, 0.5) 100%);
        }
        .gradient-aurora-2 {
            background-image: linear-gradient(45deg, rgba(255, 20, 147, 0.5) 0%, rgba(138, 43, 226, 0.3) 50%, rgba(0, 191, 255, 0.5) 100%);
        }
        .pill {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            font-size: 0.875rem;
        }

        /* --- Gradient Button --- */
        .cta-button {
            background-image: linear-gradient(90deg, #3a3a8e, #5f43b3);
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            box-shadow: 0 0 20px rgba(95, 67, 179, 0.7);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Minimalist Navigation -->
    <nav class="w-full p-6 flex justify-between items-center z-10">
        <div class="flex items-center space-x-2">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
            <span class="text-xl font-bold">Proyecto ISTII</span>
        </div>
        <div class="hidden md:flex items-center space-x-8">
            <a href="#" class="hover:text-gray-300 transition-colors">Nosotros</a>
            <a href="#" class="hover:text-gray-300 transition-colors">Contacto</a>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center">

        <!-- Login Container -->
        <div id="login-section" class="container mx-auto p-6 lg:p-12">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                
                <!-- Left Column: Form with Glassmorphism -->
                <div class="glass-card p-8 md:p-12">
                    <div class="flex flex-col justify-center text-center lg:text-left">
                        <span class="pill mb-4 self-center lg:self-start">Plataforma Segura</span>
                        <h1 class="text-4xl md:text-5xl font-black text-white leading-tight mb-4">
                            Accede a tu Espacio
                        </h1>
                        <p class="text-md text-gray-300 mb-8 max-w-lg mx-auto lg:mx-0">
                            Ingresa tus credenciales para continuar al panel principal.
                        </p>
                        
                        <form id="login-form" class="w-full max-w-sm mx-auto lg:mx-0">
                            <div class="mb-4">
                                <input type="text" id="username" placeholder="Usuario" class="w-full px-4 py-3 bg-[#1e1e3b] border border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all placeholder-gray-400" required>
                            </div>
                            <div class="mb-6">
                                <input type="password" id="password" placeholder="Contraseña" class="w-full px-4 py-3 bg-[#1e1e3b] border border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all placeholder-gray-400" required>
                            </div>
                            <button type="submit" class="w-full cta-button text-white font-bold py-3 px-6 rounded-lg">
                                Iniciar Sesión
                            </button>
                            <p id="error-message" class="text-red-400 mt-4 text-sm h-5" style="visibility: hidden;">Usuario o contraseña incorrectos.</p>
                        </form>
                    </div>
                </div>

                <!-- Right Column: Visual Grid -->
                <div class="hidden lg:block relative h-96">
                    <div class="absolute top-0 left-10 w-48 h-48 squircles gradient-aurora-1 transform rotate-12 scale-110"></div>
                    <div class="absolute bottom-0 right-10 w-56 h-56 squircles gradient-aurora-2 transform -rotate-12"></div>
                    <img src="https://placehold.co/100x100/ffffff/1a1a2e?text=U1" alt="Profile picture 1" class="absolute top-10 right-20 w-24 h-24 rounded-full object-cover border-4 border-[#1a1a2e]">
                    <img src="https://placehold.co/120x120/ffffff/1a1a2e?text=U2" alt="Profile picture 2" class="absolute bottom-10 left-20 w-28 h-28 rounded-full object-cover border-4 border-[#1a1a2e]">
                </div>

            </div>
        </div>
    </main>

    <script>
        // --- DOM Element References ---
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        // --- Login Form Logic ---
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevents page reload

            errorMessage.style.visibility = 'hidden';

            // --- Correct credentials ---
            const correctUsername = 'admin';
            const correctPassword = 'password';

            const enteredUsername = usernameInput.value;
            const enteredPassword = passwordInput.value;

            // --- Verification ---
            if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                // CORRECT: Redirect to the index page.
                // This relative path is perfect for GitHub Pages.
                window.location.href = 'index.html';
            } else {
                // INCORRECT: Show error message.
                errorMessage.style.visibility = 'visible';
                passwordInput.value = ''; 
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
